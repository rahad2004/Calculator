<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto bg-slate-500 py-[50px]">
    <div class=" container mx-auto w-[300px] lg:w-[400px] border border-4 border-black p-3 rounded-2xl bg-neutral-600 shadow-2xl shadow-zinc-100 ">
        <section class="pb-7">
           <div class="bg-slate-400 h-24 rounded-3xl overflow-x-auto ">
            <h1 id="input" class="text-end p-5 text-3xl text-black">  </h1>
          </div>
        </section>
        <section class="grid grid-cols-4 gap-3">
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">AC</button>
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">DEL</button>
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">%</button>
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">/</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">7</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">8</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">9</button>
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">*</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">4</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">5</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">6</button>
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">-</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">1</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">2</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">3</button>
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">+</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">0</button>
           <button class=" bg-slate-700 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center">.</button>
           <button class=" bg-amber-600 rounded-full p-5 text-white text-xl lg:text-2xl font-semibold text-center col-span-2">=</button>
        </section>
    </div>
    


    <script src="code.js"></script>
  </body>
</html>
